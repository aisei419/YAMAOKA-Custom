<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラーメン山岡家のカスタムで迷ったときに</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ようこそ、ラーメン山岡家へ!</h1>
      <p>お気に入りの一杯が、きっと見つかるはず。</p>
    </div>

    <div class="feature-toggle">
      <h3>早死に機能設定</h3>
      <div class="toggle-container">
        <span class="toggle-label">OFF</span>
        <label class="toggle-switch">
          <input type="checkbox" id="earlyDeathToggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">ON</span>
      </div>
    </div>

    <div id="modeSelection" class="section">
      <h2>注文方法を選んでください</h2>
      <div class="button-group">
        <button onclick="selectMode('manual')">自分で選ぶ</button>
        <button onclick="selectMode('random')">ランダムで決める</button>
      </div>
    </div>

    <div id="manualOrder" class="hidden">
      <div class="section">
        <h2>ラーメンの味を選んでください</h2>
        <div id="typeOptions" class="option-grid"></div>
      </div>

      <div id="variationSection" class="section hidden">
        <h2>バリエーションを選んでください</h2>
        <div id="variationOptions" class="option-grid"></div>
      </div>

      <div id="customSection" class="section hidden">
        <div class="level-selector">
          <h2>麺の硬さを選んでください</h2>
          <div id="firmnessOptions" class="level-buttons"></div>
        </div>

        <div class="level-selector">
          <h2>脂の量を選んでください</h2>
          <div id="fatOptions" class="level-buttons"></div>
        </div>

        <div class="level-selector">
          <h2>味の濃さを選んでください</h2>
          <div id="flavorOptions" class="level-buttons"></div>
        </div>

        <button onclick="confirmOrder()" style="width: 100%; margin-top: 20px;">注文を確定する</button>
      </div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
